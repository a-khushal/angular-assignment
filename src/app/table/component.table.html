<div class="content">
  <input
    type="file"
    hidden
    #fileInput
    (change)="onFileUpload($event)"
  />
  <button mat-raised-button color="primary" (click)="fileInput.click()">
    <mat-icon class="mr-2">upload</mat-icon>
    {{ message }}
  </button>

  <div *ngIf="data.length">
    <table style="width: 100%; border-collapse: collapse; background-color: white; table-layout: fixed; overflow-x: auto; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
      <thead style="background-color: #f8f9fa; border-bottom: 1px solid #d1d5db;">
        <tr>
          <th
            *ngFor="let header of headers; let last = last"
            scope="col"
            [style.padding.px]="12"
            style="text-align: center; width: 100%; padding-top: 16px; text-transform: uppercase;"
            [style.border-right]="last ? 'none' : '1px solid #e5e7eb'"
          >
            {{ header }}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let item of paginatedData"
          style="border-bottom: 1px solid #e5e7eb;"
        >
          <td
            *ngFor="let header of headers; let last = last"
            [style.padding.px]="12"
            [style.border-right]="last ? 'none' : '1px solid #e5e7eb'"
          >
            {{ item[header] }}
          </td>
        </tr>
      </tbody>
    </table>

    <div style="display: flex; justify-content: center; align-items: center; gap: 12px; margin-top: 32px;">
      <button
        mat-icon-button
        color="primary"
        (click)="previousPage()"
        [disabled]="currentPage === 1"
        aria-label="Previous Page"
      >
        <mat-icon>chevron_left</mat-icon>
      </button>

      <ng-container *ngFor="let _ of totalPagesArray; let i = index">
        <button
          mat-button
          (click)="goToPage(i + 1)"
          [ngStyle]="{
            'background-color': currentPage === i + 1 ? '#6B7280' : '#f0f0f0',
            'color': currentPage === i + 1 ? '#fff' : '#333',
            'border-radius': '20px',
            'min-width': '36px',
            'height': '36px',
            'font-weight': 'bold',
            'box-shadow': currentPage === i + 1 ? '0 2px 6px rgba(0,0,0,0.2)' : 'none'
          }"
        >
          {{ i + 1 }}
        </button>
      </ng-container>

      <button
        mat-icon-button
        color="primary"
        (click)="nextPage()"
        [disabled]="currentPage === totalPages"
        aria-label="Next Page"
      >
        <mat-icon>chevron_right</mat-icon>
      </button>
    </div>
  </div>
</div>

<router-outlet />
